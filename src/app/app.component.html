<div class="container mt-6">
    <div class="columns is-centered">
        <div class="box column is-one-third">
            <h1 class="title has-text-centered">Password Generator</h1>

            <div class="field">
                <!-- <input class="input" type="number" (input)="onChangeLength($event)" value="{{ length }}" /> -->
                <label>Length</label>

                <div class="select is-fullwidth">
                    <select class="input" (input)="onChangeLength($event)" name="length" id="dropdown">
                        <option disabled value="weak">Weak</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input (change)="onChangeUseSymbols()" type="checkbox" checked />
                        Use Symbols
                    </label>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input (change)="onChangeUseNumbers()" type="checkbox" checked />
                        Use Numbers
                    </label>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input (change)="onChangeUseLetters()" type="checkbox" checked />
                        Use Lowercase Letters
                    </label>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input (change)="onChangeUseUppercaseLetters()" type="checkbox" />
                        Use Uppercase Letters
                    </label>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input (change)="onChangeAmbiguousChar()" type="checkbox" />
                        Exclude Ambiguous Characters ( {{ "{" }} {{ "}" }} [ ] ( ) / \ ' " ` ~ , ; : . <> )
                    </label>
                </div>
            </div>

            <button [disabled]="
          !(length && (includeSymbols || includeNumbers || includeLetters))
        " (click)="onButtonClick()" class="button is-link is-fullwidth">
                Generate!
            </button>

            <div class="box" *ngIf="password">
                <label>Your Password</label>
                <input class="input" [value]="password" />
            </div>
        </div>
    </div>
</div>
